<div ng-controller="utmController" class="utmBuilder">
  <div class="row">
        <div class="col-sm-12 text-center">
      <h3>What would you like to share?</h3>
      <form name="urlForm" class="form-control-wrapper">
        <input type="url" class="url-input form-control empty" placeholder="URL" name="input" ng-model="url" required>
        <span class="material-input"></span>
      </form>
      <span class="error" ng-show="urlForm.input.$error.required">URL is required</span>
      <span class="error" ng-show="urlForm.input.$error.url">Not valid URL (http:// is required)</span>
      <!-- <textarea class="form-control" rows="3" ng-model="url" required></textarea> -->
    </div>
    <div class="col-sm-6">
      <div class="floating-label">UTM Source</div>
      <input type="text" class="form-control" ng-model="utm.source"></input>

      <div class="floating-label">UTM Campaign</div>
      <input type="text" class="form-control" ng-model="utm.campaign"></input>

      <div class="floating-label">UTM Medium</div>
      <input type="text" class="form-control" ng-model="utm.medium"></input>

      <button ng-class="url === undefined ? 'btn btn-danger' : 'btn btn-primary';" ng-click="buildUrls()">ADD</button>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <ng-pluralize count="utmUrls.length"
                     when="{'0': 'URL',
                         'one': 'URL',
                         'other': 'URLS'}">
          </ng-pluralize>
        </div>
        <ul ng-repeat="url in utmUrls track by $index" class="panel-body">
          <li class="list-group-item">{{url}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
