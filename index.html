<!doctype html>
<html class="no-js" lang="en-us" ng-app="linkBuilder">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Social Link Builder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="container" ng-controller="mainController">
        <div class="row">
          <div class="col-sm-6">
            <h1>Social Link Builder</h1>
            <label>Url</label>
            <textarea class="form-control" rows="3" ng-model="url"/></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <h2>Twitter</h2>      
              <label>Copy</label>
              <textarea class="form-control" rows="3" ng-model="twitterCopy"/></textarea>
          </div>
          <div class="col-sm-6">
            <label>Tweet Url:</label>
            <div class="tweet-return {{ tweetLength() }}">http://twitter.com/intent/tweet?{{ twitterUrl() }}&amp;text={{ twitterComplete() }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="facebook">
              <h2>Facebook</h2>
              <div class="col-sm-6">
                <label>Url</label>
                <textarea class="form-control" ng-model="facebookUrl"></textarea>
              </div>
              <div class="col-sm-6">
                <label>Facebook Url:</label>
                <div class="facebook-return">http://www.facebook.com/sharer/sharer.php?u=http://{{facebookUrl}}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="google-plus">
              <h2>Google Plus</h2>
              <div class="col-sm-6">
                <label>Url</label>
                <textarea class="form-control" ng-model="gplusUrl"></textarea>
              </div>
              <div class="col-sm-6">
                <label>Google Plus Url:</label>
                <div class="gplus-return">https://plus.google.com/share?url=http://{{gplusUrl}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
