<div class="row">
	<div class="col-md-offset-4 col-md-4">
		<div class="text-box">
		<h3>Login</h3>
		<form ng-submit="authctrl.login()">
	    <input type="email" class="form-control floating-label" placeholder="Email" ng-model="authctrl.user.email">
	    <input type="password" class="form-control floating-label" placeholder="Password" ng-model="authctrl.user.password">
	    <div ng-show="authctrl.error">
  			<span>{{ authctrl.error.message }}</span>
			</div>
		  <button type="submit" class="btn btn-primary">Log In</button>
		</form>
		<p>Not a member? <a ui-sref="register">Click here</a> to register</p>
	</div>
</div>
