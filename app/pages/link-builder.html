<div layout="row" class="text-center">
  <div flex>
    <h3>What would you like to share?</h3>
  </div>
</div>
<div layout="row">
  <div flex-gt-sm="40" flex-sm="90" flex-offset-gt-sm="30" flex-offset-sm="5">
    <form name="urlForm" class="form-control-wrapper">
      <md-input-container md-no-float>
        <input ng-model="slCtrl.url" type="url" placeholder="URL" class="url-input" required>
        <div ng-messages="urlForm.input.$error">
          <div ng-message="required">Must be a valid URL</div>
        </div>
      </md-input-container>
    </form>
  </div>
</div>
<hr />
<div layout="row">
  <div flex-offset="5" flex-sm="90" flex="40" flex-offset-sm="5" >
    <h3>Twitter</h3>
  </div>
</div>
<div layout="row" layout-sm="column" flex-sm="90">
  <div flex flex-offset="5">
    <form name="twitterForm">
      <md-input-container class="md-block">
        <label>Tweet Text</label>
        <textarea rows="3" columns="1"ng-model="slCtrl.twitterCopy" md-maxlength="117" name="copy" /></textarea>
      </md-input-container>
    </form>
    <span ng-show="slCtrl.twitterCopy.length > 117">Tweet is too long!</span>
  </div>
  <div flex flex-offset="5">
    <div class="floating-label">Tweet Url:</div>
    <div class="url-return" ng-class="{ 'tweet-over': slCtrl.tweetCopy.length > 117 }"><a href="{{ slCtrl.twitterReturnUrl() }}" target="_blank" ng-hide="!slCtrl.url">{{ slCtrl.twitterReturnUrl() }}</a></div>
  </div>
</div>

<div layout="row">
  <div flex-offset="5" flex-sm="90" flex="40" flex-offset-sm="5" >
    <h3>Linkedin</h3>
  </div>
</div>
<div layout="row" layout-sm="column" flex-sm="90">
  <div flex flex-offset="5">
    <form>
      <md-input-container class="md-block">
        <label>Title</label>
        <textarea columns="1" ng-model="slCtrl.linkedin.title"></textarea>
      </md-input-container>
      <md-input-container>
        <label>Summary</label>
        <textarea columns="1" ng-model="slCtrl.linkedin.summary"></textarea>
      </md-input-container>
    </form>
  </div>
  <div flex flex-offset="5">
    <div class="floating-label">Linkedin Url:</div>
    <div class="url-return"><a href="{{ slCtrl.linkedinReturnUrl() }}" target="_blank" ng-hide="!slCtrl.url">{{ slCtrl.linkedinReturnUrl() }}</a></div>
  </div>
</div>

<div layout="row" layout-sm="column" flex-sm="90">
  <div flex flex-offset="5">
    <h3>Facebook</h3>
    <div class="floating-label">Facebook Url:</div>
    <div class="url-return"><a href="{{ slCtrl.facebookReturnUrl() }}" target="_blank" ng-hide="!slCtrl.url">{{ slCtrl.facebookReturnUrl() }}</a></div>
  </div>
  <div flex flex-offset="5">
    <h3>Google Plus</h3>
    <div class="floating-label">Google Plus Url:</div>
    <div class="url-return"><a href="{{ slCtrl.gplusReturnUrl() }}" target="_blank" ng-hide="!slCtrl.url">{{ slCtrl.gplusReturnUrl() }}</a></div>
  </div>
</div>
